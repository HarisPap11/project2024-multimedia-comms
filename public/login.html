<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | MyChatApp</title>
        <meta name="description" content="MyChatApp">
        <meta name="developer" content="Charidimos Nikolaos Papadakis // TP4353">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

        <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
        <link rel="manifest" href="favicons/site.webmanifest">
        <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#77b3d4">
        <link rel="shortcut icon" href="favicons/favicon.ico">
        <meta name="apple-mobile-web-app-title" content="My ChatApp">
        <meta name="application-name" content="My ChatApp">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-config" content="favicons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">

        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
    </head>

    
    <body class="d-flex align-items-center justify-content-center vh-100 align-items-center bg-body-tertiary">
            <!--[if lt IE 7]>   
                <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-12">
                    <div class="card p-4">
                        <div class="card-body">
                            <div class="card-header bg-white text-center border-0">
                                <img src="img/logo.svg" class="w-25 mb-4"/>
                                <h2 class="text-center mt-2">Welcome to Multimedia Communications Project</h2>

                            </div>
                        
                            <form id="login-form" class="mt-4">

                                <div class="row">
                                    <div class="col-12 mb-3">

                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1">@</span>
                                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"   id="username" required>
                                        </div>
                                        
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <div class="text-center">
                                            <img id="selfie-preview" class="rounded-circle mt-3 d-none" alt="Selfie Preview"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-6 ">
                                        <button type="button" id="capture" class="btn btn-secondary mx-auto w-100">Take a Photo</button>
                                    </div>
                                    <div class="col-6 ">
                                        <button type="submit" class="btn btn-info w-100 text-white" >Login</button>
                                    </div>
                                </div>      
                    
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Capture Selfie Modal -->
        <div class="modal fade" id="selfieModal" tabindex="-1" aria-labelledby="selfieModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="selfieModalLabel">Capture Selfie</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <video id="video" width="100%" height="auto" autoplay></video>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info text-white text-center" id="captureButton">Capture</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/login.js"></script>
    </body>
</html>
